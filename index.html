<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StringParser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <div class="input-output">
                <div class="input">
                    <input id="input" type="text" placeholder="Enter your text here">
                    <button id="btn-parse">Parse</button>
                </div>
                <div class="output">
                    <p>Result:</p>
                    <input id="output" type="text" readonly>
                </div>
            </div>
            <div class="variables">
                <div class="variables-set">
                    <!--
                    <div class="variable">
                        <p>key:</p>
                        <input class="variable-key" type="text" placeholder="amount">
                        <p>value:</p>
                        <input class="variable-value" type="text" placeholder="1">
                        <button>X</button>
                    </div>
                    -->
                </div>
                <p class="variables-hint">You can add a new variable by clicking the button</p>
                <button id="btn-add-value">Add Value</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
